<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citation Generator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <h1>Citation Generator</h1>
    <label>Surname</label>
    <input autocomplete="off" class="input-citation" id="input-surname" />
    <label>Initial</label>
    <input autocomplete="off" class="input-citation" id="input-initial" />
    <label>Date</label>
    <input autocomplete="off" class="input-citation" id="input-date" />
    <label>Article Title</label>
    <input autocomplete="off" class="input-citation" id="input-article-title" />
    <label>Website Name</label>
    <input autocomplete="off" class="input-citation" id="input-website-name" />
    <label>URL</label>
    <input autocomplete="off" class="input-citation" id="input-url" />
    <button id="input-btn">Generate</button>
    <p id="generated-citation"></p>
  </body>
</html>
